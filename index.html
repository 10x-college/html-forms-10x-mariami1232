<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <iframe id="bg-frame" src="effect.html"></iframe>
    <form method="post" action="#">
    <fieldset>
        <legend>Pilot Credentials</legend>
        <label for="Pilot Name">Pilot Name:</label>
        <input type="text" id="pilot name" name="pilot name" placeholder="Enter name" required>
       
        <label for="Access Code">Access Code:</label>
        <input type="password" id="access code" name="access code" required>

        <label for="Command Email">Command Email:</label>
        <input type="email" id="command-email" name="email" required>
    </fieldset>

    <fieldset>
        <legend>Vessel Diagnostics</legend>
        <label for="Hull Damage">Hull Damage (%):</label>
        <input type="number" id="hull-damage" name="hull-damage" required>

        <label for="emergency-level">Emergency Level:</label>
        <select id="emergency-level" name="emergency-level" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </fieldset>
       
    <fieldset>
        <legend>Mission Log & Evidence</legend>
        <label for="SOS Message">SOS Message:</label>
        <textarea id="sos-message" name="sos-message" rows="3" required></textarea>
        <div>
            <input type="checkbox" id="quarantine" name="quarantine_agreemet" required>
            <label for="quarantine">I agree to quarantine protocols</label>         
        </div>
    </fieldset>  
    <button type="submit">INITIATE TRANSMISSION</button>  
    <button type="reset">RESET SYSTEM</button> 
</form> 
     <script src="launch.js"></script>
</body>
</html>
